<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body class="flex justify-center items-center h-screen bg-[url('https://wallpapers.com/images/hd/minimalist-background-o4thunr26czh1ln5.jpg')]">
  
    <div class="border-2 border-gray-200 w-1/5 rounded-lg shadow-lg py-10 px-8 bg-white">

        <h2 class="text-2xl font-bold text-center my-6">Login Form</h2>

        <form>
            <label for="email">Email Address</label>
            <input class="border border-gray-400 px-3 py-1 w-full rounded mb-4 mt-1 " type="email" id="email">

            <label for="password">Password</label>
            <input class="border border-gray-400 px-3 py-1 w-full rounded mb-4 mt-1" type="password" id="password">

            <button class="bg-violet-500 text-white px-4 py-1 w-full rounded mt-2">Submit</button>
        </form>

    </div>

</body>

</html>
