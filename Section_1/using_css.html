<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Using CSS</title>
    <style>
        p{
            color:blueviolet;
            font-size: 25px;
        }

        .heading{
            color:green;
            font-size: 25px;
            text-align: center;
        }

        #text{
            text-decoration: dashed;
            font-size: 25px;
            color: aqua;
            font-style: italic;
        }

        .heading1{
            color:salmon !important;
        }
    </style>
</head>
<body>
    
    <h1 class="heading1" style="color: red; font-size: 25px;">
        Inline CSS is used to style individual line only.
    </h1>

    <p>Internal Css is uded to style entire page at once.</p>

    <p>Name seclector is used to select elements by their tag name</p>

    <h2 class="heading">class selector is used to select elements by their class name</h2>

    <h3 id="text">Id selector is used to select elements by their id name</h3>

    <button class="btn">submit</button>

</body>
</html>
